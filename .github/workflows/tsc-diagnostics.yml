name: TypeScript Diagnostics

on:
  push:
    branches:
      - main
      - develop
      - 'codeql/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  typescript-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Display TypeScript diagnostics
        if: always()
        run: |
          echo "TypeScript compilation check completed."
          echo "Review the output above for any type errors or warnings."
