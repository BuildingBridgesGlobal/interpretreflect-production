<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="InterpretReflect - The wellness platform for interpreters. Prevent burnout, manage vicarious trauma, and maintain healthy boundaries with evidence-based tools." />
    <meta name="theme-color" content="#5C7F4F" />
    <title>InterpretReflect - Wellness Platform for Interpreters</title>
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- CSS for better accessibility defaults -->
    <style>
      /* Ensure focus is always visible */
      :focus-visible {
        outline: 3px solid #5C7F4F !important;
        outline-offset: 2px !important;
      }
      
      /* Ensure smooth scrolling but respect user preference */
      @media (prefers-reduced-motion: no-preference) {
        html {
          scroll-behavior: smooth;
        }
      }
      
      /* Ensure text remains visible during font load */
      .font-fallback {
        font-display: swap;
      }
      
      /* Minimum touch target size for mobile */
      button, a, input, textarea, select {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        * {
          border-color: currentColor !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for screen readers -->
    <a href="#root" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-white focus:text-black">
      Skip to main content
    </a>
    
    <!-- Main app container with proper ARIA label -->
    <div id="root" role="application" aria-label="InterpretReflect Wellness Platform"></div>
    
    <!-- No-JavaScript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>InterpretReflect requires JavaScript to be enabled for full functionality.</p>
        <p>Please enable JavaScript in your browser settings to use this application.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
